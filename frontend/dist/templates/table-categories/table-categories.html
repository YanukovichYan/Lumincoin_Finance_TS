<div class="mb-4">
    <button id="create-income" type="button" class="btn btn-success me-3">Создать доход</button>
    <button id="create-expense" type="button" class="btn btn-danger">Создать расход</button>
</div>

<div class="d-flex mb-4">

    <div id="btn-wrapper"></div>

    <div id="date-interval" class="d-flex">
        <div class="d-flex align-items-center me-4">
            <label class="fw-bold pe-3" for="date-from">From</label>
            <input id="date-from" type="date" class="form-control">
        </div>

        <div class="d-flex align-items-center">
            <label class="fw-bold pe-3" for="date-to">To</label>
            <input id="date-to" type="date" class="form-control">
        </div>
    </div>

</div>

<table style="max-width: 1200px" class="table">
    <thead>
    <tr id="thead">
        <th class="text-center">№ операции</th>
    </tr>
    </thead>
    <tbody id="tbody"></tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content m-auto p-4 text-center fw-bold border-0">
            <div class="mb-3">Вы действительно хотите удалить категорию? Связанные доходы будут удалены навсегда.
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button id="confirm-delete" data-bs-dismiss="modal" type="button" class="btn btn-success me-3">Да, удалить</button>
                <button id="cancel-delete" data-bs-dismiss="modal" type="button" class="btn btn-danger">Не удалять
                </button>
            </div>
        </div>
    </div>
</div>
